<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swag of India</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="./css/login.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
   
</head>
<body>
    <div class="orange-header">
        <div class="orange-header-left">
            <img src="https://swagofindia.netlify.app/Images/facebook.png">
            <img src="https://swagofindia.netlify.app/Images/youtube.png">
            <img src="https://swagofindia.netlify.app/Images/Twitter.png">
        </div>
        <div class="orange-header-center">
            <input type="text" placeholder="Search products and brands" >
        </div>
        <div class="orange-header-right">
            <a href="#">
                <i class="fa fa-phone" style="margin-right:10px;"></i>1234456770</a>
            <a href="#">Sell on Company</a>
            <a href="#">Download App</a>
        </div>
    </div>
    <div class="wrapper">
        <img src="https://swagofindia.netlify.app/Images/logo.png">
        <div class="form">
            <div class="form-header">
                <div class="form-header-left" id="loginHeaderButton">
                    <p>LOGIN</p>
                </div>
                <div class="form-header-right" id="signupHeaderButton">
                    <p>CREATE AN ACCOUNT</p>
                </div>
            </div>
            <div class="login-form-content">
                <div id="login-content">
                    <br />
                <label>Email</label>
                <input type="text" placeholder="Email Address"><br/>
                <label>Password</label>
                <input type="password" placeholder="Password">
                <button class="button-orange">SIGN IN</button>
                <button class="button-orange-outline">FORGOT PASSWORD</button>
                </div>

                <div id="signup-content">
                    <br />
                    <label>Name</label>
                    <input type="text" placeholder="Name"><br/>
                    <label>Email</label>
                <input type="text" placeholder="Email Address"><br/>
                <label>Password</label>
                <input type="password" placeholder="Password">
                <button class="button-orange">SIGN IN</button>
                <button class="button-orange-outline">FORGOT PASSWORD</button>
                </div>
            </div>
            <hr />
            <div class="footer">
                <p>or Login with</p>
                <div> 
                    <button class="facebook-btn">
                        <i class="fa-brands fa-facebook"></i>                        FACEBOOK</button>
                    <button class="twitter-btn">
                        <i class="fa-brands fa-twitter"></i>TWITTER</button>
                    <button class="google-btn">
                        <i class="fa-brands fa-google"></i>
                        GOOGLE</button>
                </div>
            </div>
        </div>
    </div>
     <div class="page-footer">
        <div class="left">
            <p>PAYMENTS</p>
            <img src="https://swagofindia.netlify.app/Images/card1.png">
            <img src="https://swagofindia.netlify.app/Images/card2.png">
            <img src="https://swagofindia.netlify.app/Images/card3.png">
            <img src="https://swagofindia.netlify.app/Images/card4.png">
            <img src="https://swagofindia.netlify.app/Images/card3.png">
            <img src="https://swagofindia.netlify.app/Images/card1.png">

        </div>
        <div class="right">
            <p>SOCIAL</p>
            <img src="https://swagofindia.netlify.app/Images/facebook.png"> 
            <img src="https://swagofindia.netlify.app/Images/tw-footer.png">
            <img src="https://swagofindia.netlify.app/Images/yt-footer.png">
            <img src="https://swagofindia.netlify.app/Images/ins-footer.png">
        </div>
    </div>
</body>
<script>
    const button = document.getElementById('loginHeaderButton');
    button.addEventListener('click', () => {
        const element = document.querySelector('#login-content');
        const singUpelement = document.querySelector('#signup-content');
        const loginHeader = document.querySelector('.form-header-left')
        const signupHeader = document.querySelector('.form-header-right')
        element.style.display = "block";
        loginHeader.style.backgroundColor = "#b3b3b3"
        signupHeader.style.backgroundColor = "#fff"
        loginHeader.style.color = "#656263"
        singUpelement.style.display = "none"
    });
    const button1 = document.getElementById('signupHeaderButton');
    button1.addEventListener('click', () => {
        const element = document.querySelector('#login-content');
        const singUpelement = document.querySelector('#signup-content');
        const loginHeader = document.querySelector('.form-header-left')
        const signupHeader = document.querySelector('.form-header-right')
        element.style.display = "none";
        signupHeader.style.backgroundColor = "#b3b3b3"
        loginHeader.style.backgroundColor = "#fff"
        signupHeader.style.color = "#656263"
        singUpelement.style.display = "block"
    });
</script> 
</html>
